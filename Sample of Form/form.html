<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>
   <div class="container"  style="        background: linear-gradient(to right, #7474bf, #348ac7);">
      <div class="row">
        <div class="col-md-6 col-xs-12 col-sm-5">
           <h1 style="position: relative; top: 24%;font-size: 50px;
  background: -webkit-linear-gradient(#eee, #e33);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent; ">Simple form Demo</h1>
        </div>
        <div class="col-md-6 col-xs-12 col-sm-7">
          <form style="margin-top: 15px;">
            <div class="form-group">
               <label>First Name</label>
              <input style="  width: 250px; height: 50px;" type="text" class="form-control" name="" placeholder="First Name">
            </div>
             <div class="form-group">
               <label>Last Name</label>
              <input style="  width: 250px; height: 50px;" type="text" class="form-control" name="" placeholder="Last Name">
            </div>
             <div class="form-group">
               <label> Email</label>
              <input style="  width: 250px; height: 50px;" type="email" class="form-control" name="" placeholder=" Enter email">
            </div>
             <div class="form-group">
               <label> Password</label>
              <input style="  width: 250px; height: 50px;" type=" password" class="form-control" name="" placeholder="password">
            </div>
            <div class="form-check" style="margin-top: 4px;">
              <input class="form-check-input" style=" width:20px; height: 20px;"   type="checkbox" name="">
                <label class="form-check-label"> Check me Out </label>
            </div>
            <button class="btn btn-primary" style="margin-top: 2px; width: 90px;  height: 50px; border-radius: 40%;">  Submit</button>
          </form>
        </div>
      </div>
   </div>
  </body>
